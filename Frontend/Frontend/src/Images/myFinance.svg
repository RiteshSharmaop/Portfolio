<!-- myFinance SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400" role="img" aria-label="myFinance Dashboard Illustration">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" rx="20"/>

  <!-- Wallet -->
  <g transform="translate(300 200)">
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#fff" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#7C3AED">Wallet</text>
  </g>

  <!-- Coins -->
  <circle cx="220" cy="180" r="12" fill="#FFD700">
    <animate attributeName="cy" values="180;170;180" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="220;230;220" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="180" r="12" fill="#FFD700">
    <animate attributeName="cy" values="180;190;180" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="380;370;380" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Chart bars -->
  <g transform="translate(260 300)">
    <rect x="0" y="-60" width="20" height="60" fill="#fff">
      <animate attributeName="height" values="60;80;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-60;-80;-60" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="-80" width="20" height="80" fill="#fff">
      <animate attributeName="height" values="80;100;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-80;-100;-80" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="-40" width="20" height="40" fill="#fff">
      <animate attributeName="height" values="40;70;40" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-40;-70;-40" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Upward trend arrow -->
  <polyline points="180,250 240,200 300,220 360,150" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round">
    <animate attributeName="points" values="180,250 240,200 300,220 360,150; 180,250 240,190 300,210 360,140; 180,250 240,200 300,220 360,150" dur="4s" repeatCount="indefinite"/>
  </polyline>
</svg>
