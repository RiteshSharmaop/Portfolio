
<!-- multi-llm.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400" role="img" aria-label="Multi-LLM network illustration">
  <defs>
    <linearGradient id="bgM" x1="0" x2="1">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="g" />
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <symbol id="chatBubble" viewBox="0 0 24 24">
      <path d="M2 3h20v12H6l-4 4V3z" fill="white" opacity="0.95"/>
    </symbol>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgM)" />

  <!-- central aggregator -->
  <g transform="translate(600 200)">
    <g filter="url(#glow)">
      <circle r="56" fill="#ffffff" fill-opacity="0.12" />
    </g>
    <circle r="44" fill="#fff" fill-opacity="0.06" />
    <g>
      <rect x="-36" y="-20" width="72" height="40" rx="8" fill="#fff" fill-opacity="0.12">
        <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="6s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#fff">AGGREGATOR</text>
    </g>
  </g>

  <!-- LLM nodes -->
  <g id="nodes">
    <!-- Node 1 -->
    <g transform="translate(220 100)">
      <circle r="28" fill="#fff" fill-opacity="0.08" />
      <use href="#chatBubble" x="-12" y="-12" width="24" height="24"/>
      <text x="0" y="44" text-anchor="middle" font-size="11" fill="#fff">Open</text>
      <animateTransform attributeName="transform" type="translate" values="220 100; 240 110; 220 100" dur="7s" repeatCount="indefinite"/>
    </g>

    <!-- Node 2 -->
    <g transform="translate(980 120)">
      <circle r="28" fill="#fff" fill-opacity="0.08" />
      <use href="#chatBubble" x="-12" y="-12" width="24" height="24"/>
      <text x="0" y="44" text-anchor="middle" font-size="11" fill="#fff">Meta</text>
      <animateTransform attributeName="transform" type="translate" values="980 120; 960 132; 980 120" dur="6.6s" repeatCount="indefinite"/>
    </g>

    <!-- Node 3 -->
    <g transform="translate(360 300)">
      <circle r="24" fill="#fff" fill-opacity="0.07" />
      <use href="#chatBubble" x="-10" y="-10" width="20" height="20"/>
      <text x="0" y="36" text-anchor="middle" font-size="10" fill="#fff">Claude</text>
      <animateTransform attributeName="transform" type="translate" values="360 300; 348 290; 360 300" dur="8s" repeatCount="indefinite"/>
    </g>

    <!-- Node 4 -->
    <g transform="translate(840 300)">
      <circle r="24" fill="#fff" fill-opacity="0.07" />
      <use href="#chatBubble" x="-10" y="-10" width="20" height="20"/>
      <text x="0" y="36" text-anchor="middle" font-size="10" fill="#fff">Gemini</text>
      <animateTransform attributeName="transform" type="translate" values="840 300; 854 288; 840 300" dur="7.2s" repeatCount="indefinite"/>
    </g>

    <!-- Node 5 -->
    <g transform="translate(120 260)">
      <circle r="20" fill="#fff" fill-opacity="0.06" />
      <use href="#chatBubble" x="-8" y="-8" width="16" height="16"/>
      <text x="0" y="32" text-anchor="middle" font-size="9" fill="#fff">Other</text>
      <animateTransform attributeName="transform" type="translate" values="120 260; 112 248; 120 260" dur="6.4s" repeatCount="indefinite"/>
    </g>

    <!-- Node 6 -->
    <g transform="translate(1040 260)">
      <circle r="20" fill="#fff" fill-opacity="0.06" />
      <use href="#chatBubble" x="-8" y="-8" width="16" height="16"/>
      <text x="0" y="32" text-anchor="middle" font-size="9" fill="#fff">Local</text>
      <animateTransform attributeName="transform" type="translate" values="1040 260; 1052 274; 1040 260" dur="7.8s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- connecting lines -->
  <g stroke="#ffffff" stroke-opacity="0.08" stroke-width="2" fill="none">
    <path d="M260 120 C360 160 520 180 600 200" />
    <path d="M940 140 C820 170 720 190 640 200" />
    <path d="M380 300 C480 260 560 240 600 220" />
    <path d="M820 300 C740 260 680 240 640 220" />
    <path d="M160 260 C240 240 320 220 420 200" />
    <path d="M1040 260 C960 240 860 220 700 200" />

    <!-- animated pulses along central spikes -->
    <circle cx="600" cy="200" r="6" fill="#fff" fill-opacity="0.14">
      <animate attributeName="r" values="6;10;6" dur="1.6s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="0.14;0.04;0.14" dur="1.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- floating summary card -->
  <g transform="translate(600 60)">
    <rect x="-120" y="-30" width="240" height="60" rx="12" fill="#fff" fill-opacity="0.09">
      <animateTransform attributeName="transform" type="translate" values="600 60; 600 52; 600 60" dur="5s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-6" text-anchor="middle" font-size="13" fill="#fff">Multi‑LLM Summary</text>
    <text x="0" y="14" text-anchor="middle" font-size="10" fill="#ffffff" fill-opacity="0.9">Consolidate responses · Compare · Rate</text>
  </g>

</svg>
