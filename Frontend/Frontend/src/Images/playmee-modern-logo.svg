<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 224">
  <!-- Background with padding -->
  <rect x="8" y="8" width="368" height="208" fill="transparent"/>
  
  <!-- Main circle with P/Play button -->
  <circle cx="80" cy="112" r="32" fill="#6C63FF"/>
  <path d="M70 92 L70 132 L100 112 Z" fill="white"/>
  
  <!-- Brand name -->
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">
    layMee
  </text>
  
  <!-- Streaming lines -->
  <path d="M220 95 Q245 95 255 105 Q265 115 290 115" 
        stroke="#FF4081" stroke-width="2.5" fill="none">
    <animate attributeName="d" 
             dur="2s" 
             repeatCount="indefinite"
             values="M220 95 Q245 95 255 105 Q265 115 290 115;
                     M220 90 Q245 90 255 100 Q265 110 290 110;
                     M220 95 Q245 95 255 105 Q265 115 290 115"/>
  </path>
  
  <path d="M220 110 Q245 110 255 120 Q265 130 290 130" 
        stroke="#1DA1F2" stroke-width="2.5" fill="none">
    <animate attributeName="d" 
             dur="2s" 
             repeatCount="indefinite"
             values="M220 110 Q245 110 255 120 Q265 130 290 130;
                     M220 105 Q245 105 255 115 Q265 125 290 125;
                     M220 110 Q245 110 255 120 Q265 130 290 130"/>
  </path>
  
  <!-- Decorative dots -->
  <circle cx="300" cy="115" r="2.5" fill="#FF4081"/>
  <circle cx="310" cy="115" r="2.5" fill="#FF4081"/>
  <circle cx="300" cy="130" r="2.5" fill="#1DA1F2"/>
  <circle cx="310" cy="130" r="2.5" fill="#1DA1F2"/>
  
  <!-- Tagline -->
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Video • Social • Music
  </text>
</svg>